env:
  - GO111MODULE=on
before:
  hooks:
    - go mod tidy
project_name: maxx
builds:
  - id: maxx-windows
    ldflags:
      - -s -w
    binary: maxx
    env:
      - CGO_ENABLED=1 # necessary only with npcap
    main: ./maxx.go
    goos:
      - windows
    goarch:
      - amd64
      - arm64
      - 386
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  name_template: "{{ .ProjectName }}-windows-checksums.txt"